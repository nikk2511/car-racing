<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Car Racing Game</title>
    <style>
        /* --- CSS STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; user-select: none; }
        body { background-color: #2c3e50; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        
        .game-wrapper {
            position: relative;
            width: 400px;
            height: 100vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas {
            background-color: #555;
            border-left: 10px solid #27ae60;
            border-right: 10px solid #27ae60;
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Screens (Start / Game Over) */
        .screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
        }
        .screen.active { display: flex; }

        h1 { font-size: 40px; margin-bottom: 10px; color: #f1c40f; text-shadow: 2px 2px #d35400; }
        p { font-size: 18px; margin-bottom: 20px; }

        /* Buttons */
        .action-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }
        .action-btn:hover { background: #c0392b; }

        /* Score */
        #score-board {
            position: absolute; top: 10px; left: 10px;
            color: white; font-size: 20px; font-weight: bold;
            z-index: 5; background: rgba(0,0,0,0.5);
            padding: 5px 10px; border-radius: 5px;
        }

        /* Mobile Controls */
        .controls {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 8;
        }
        .control-row { display: flex; gap: 20px; margin-bottom: 10px;}
        .control-btn {
            width: 60px; height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: white; font-size: 24px;
            pointer-events: auto; cursor: pointer;
        }
        .control-btn:active { background: rgba(255, 255, 255, 0.5); }

        /* Hide controls on desktop */
        @media (min-width: 768px) { .controls { display: none; } }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <div id="score-board">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="650"></canvas>

        <div id="start-screen" class="screen active">
            <h1>Turbo Racer</h1>
            <p>Avoid the traffic!</p>
            <p>Use Arrow Keys to Move</p>
            <button id="start-btn" class="action-btn">Start Game</button>
        </div>

        <div id="game-over-screen" class="screen">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn" class="action-btn">Try Again</button>
        </div>

        <div class="controls">
            <div class="control-row">
                <button id="btn-up" class="control-btn">▲</button>
            </div>
            <div class="control-row middle">
                <button id="btn-left" class="control-btn">◀</button>
                <button id="btn-right" class="control-btn">▶</button>
            </div>
            <div class="control-row">
                <button id="btn-down" class="control-btn">▼</button>
            </div>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');

        // Mobile Buttons
        const btnUp = document.getElementById('btn-up');
        const btnDown = document.getElementById('btn-down');
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');

        let animationId;
        let score = 0;
        let gameSpeed = 5;
        let isGameOver = false;
        let roadLineOffset = 0;

        const carWidth = 50;
        const carHeight = 90;

        const player = {
            x: canvas.width / 2 - carWidth / 2,
            y: canvas.height - 150,
            width: carWidth,
            height: carHeight,
            speed: 5
        };

        let enemies = [];
        const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

        // Controls
        document.addEventListener('keydown', (e) => { if (keys.hasOwnProperty(e.key)) keys[e.key] = true; });
        document.addEventListener('keyup', (e) => { if (keys.hasOwnProperty(e.key)) keys[e.key] = false; });

        function addTouchListener(btn, key) {
            const start = (e) => { e.preventDefault(); keys[key] = true; };
            const end = (e) => { e.preventDefault(); keys[key] = false; };
            btn.addEventListener('mousedown', start);
            btn.addEventListener('mouseup', end);
            btn.addEventListener('touchstart', start, {passive: false});
            btn.addEventListener('touchend', end);
        }
        addTouchListener(btnUp, 'ArrowUp');
        addTouchListener(btnDown, 'ArrowDown');
        addTouchListener(btnLeft, 'ArrowLeft');
        addTouchListener(btnRight, 'ArrowRight');

        // Drawing Functions
        function drawCar(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
            ctx.fillStyle = '#333';
            ctx.fillRect(x + 5, y + 10, width - 10, 20);
            ctx.fillRect(x + 5, y + height - 25, width - 10, 15);
            ctx.fillStyle = 'black';
            ctx.fillRect(x - 2, y + 10, 4, 15);
            ctx.fillRect(x + width - 2, y + 10, 4, 15);
            ctx.fillRect(x - 2, y + height - 25, 4, 15);
            ctx.fillRect(x + width - 2, y + height - 25, 4, 15);
        }

        function drawRoad() {
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 4;
            ctx.setLineDash([20, 20]);
            ctx.lineDashOffset = -roadLineOffset;
            ctx.beginPath(); ctx.moveTo(canvas.width / 3, 0); ctx.lineTo(canvas.width / 3, canvas.height); ctx.stroke();
            ctx.beginPath(); ctx.moveTo((canvas.width / 3) * 2, 0); ctx.lineTo((canvas.width / 3) * 2, canvas.height); ctx.stroke();
        }

        // Game Logic
        function updatePlayer() {
            if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
            if (keys.ArrowRight && player.x < canvas.width - player.width) player.x += player.speed;
            if (keys.ArrowUp && player.y > 0) player.y -= player.speed;
            if (keys.ArrowDown && player.y < canvas.height - player.height) player.y += player.speed;
        }

        function spawnEnemy() {
            if (enemies.length === 0 || enemies[enemies.length - 1].y > 250) {
                const lanes = [(canvas.width / 6) - 25, (canvas.width / 2) - 25, (canvas.width / 6) * 5 - 25];
                const enemy = {
                    x: lanes[Math.floor(Math.random() * lanes.length)],
                    y: -100,
                    width: carWidth, height: carHeight,
                    speed: gameSpeed,
                    color: ['#e74c3c', '#8e44ad', '#f1c40f', '#2ecc71'][Math.floor(Math.random() * 4)]
                };
                enemies.push(enemy);
            }
        }

        function updateEnemies() {
            for (let i = 0; i < enemies.length; i++) {
                let enemy = enemies[i];
                enemy.y += enemy.speed;
                if (player.x < enemy.x + enemy.width && player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height && player.y + player.height > enemy.y) {
                    gameOver();
                }
                if (enemy.y > canvas.height) {
                    enemies.splice(i, 1);
                    score++;
                    scoreEl.innerText = score;
                    if (score % 5 === 0) gameSpeed += 0.5;
                    i--;
                }
            }
        }

        function animate() {
            if (isGameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            roadLineOffset += gameSpeed;
            if (roadLineOffset > 40) roadLineOffset = 0;
            drawRoad();
            updatePlayer();
            drawCar(player.x, player.y, player.width, player.height, '#3498db');
            spawnEnemy();
            updateEnemies();
            enemies.forEach(e => drawCar(e.x, e.y, e.width, e.height, e.color));
            animationId = requestAnimationFrame(animate);
        }

        function startGame() {
            startScreen.classList.remove('active');
            gameOverScreen.classList.remove('active');
            isGameOver = false;
            score = 0;
            gameSpeed = 5;
            scoreEl.innerText = score;
            player.x = canvas.width / 2 - carWidth / 2;
            player.y = canvas.height - 150;
            enemies = [];
            animate();
        }

        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(animationId);
            finalScoreEl.innerText = score;
            gameOverScreen.classList.add('active');
        }

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
